<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>True Color Palette Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>True Color Palette Generator</h1>
        <p>Select a color to act as your '500' shade and generate a new palette.</p>
    </header>
    <main>
        <div class="input-section">
            <input type="color" id="colorPicker" value="#673ab7">
            <button id="generateBtn">Generate Palette</button>
        </div>
        <div id="paletteContainer" class="palette-container"></div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/tinycolor2/dist/tinycolor-min.js"></script>
    <script src="script.js"></script>
</body>
</html>
